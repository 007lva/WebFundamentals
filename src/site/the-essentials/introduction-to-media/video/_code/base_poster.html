<!DOCTYPE html>
<html>
<head>
	<!-- // [TEMPLATE header_full] -->
	<title>The video element</title>
</head>
<body>
<div id="container">

  <h1>The Video Element</h1>

  <!-- // [START basic] -->
  <video src='chrome.webmt=5,10' poster="images/poster.jpg">
    <p>This browser does not support the video element.</p>
  </video>
  <!-- // [END basic] -->

  <p id="videoSrc"></p>

  <script>
  document.querySelector("video").addEventListener("loadedmetadata", function(){
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
  	document.querySelector("#videoSrc").innerHTML = "currentSrc: " + fileName +
      "<br /> videoWidth: " + this.videoWidth + "px<br /> videoHeight: " + this.videoHeight + "px";
  });
  </script>
</div>
<!-- // [TEMPLATE footer] -->
</body>
</html>
