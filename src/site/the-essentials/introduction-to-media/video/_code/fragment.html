<!DOCTYPE html>
<html>
<head>
	<!-- // [TEMPLATE header_full] -->
	<title>Video element fragments</title>
</head>
<body>
<div id="container">

  <h1>Video Element Fragments</h1>

  <!-- // [START fragments] -->
  <video autoplay controls poster="images/poster.jpg" preload="metadata">
    <source src="video/chrome.webm#t=10,15" type="video/webm" />
    <source src="video/chrome.mp4#t=10,15" type="video/mp4" />

    <p>This browser does not support the video element.</p>
  </video>
  <!-- // [END fragments] -->

  <p id="videoSrc"></p>

  <script>
  document.querySelector("video").addEventListener("loadedmetadata", function(){
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
  	document.querySelector("#videoSrc").innerHTML = "currentSrc: " + fileName +
      "<br /> videoWidth: " + this.videoWidth + "px<br /> videoHeight: " + this.videoHeight + "px";
  });
  </script>
</div>
<!-- // [TEMPLATE footer] -->
</body>
</html>
