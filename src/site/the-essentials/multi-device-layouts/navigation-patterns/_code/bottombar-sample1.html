<!DOCTYPE html>
<html>
  <head>
    <!-- // [TEMPLATE header_full] -->

    <!-- // [START ms-specific] -->
    <!-- IE Specific to remove tap highlight -->
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- // [END ms-specific] -->

    <title>Bottom Bar Sample 1</title>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        
        margin: 0;
        padding: 0;
        
        background-color: #C9DAF8;
      }

      .tab-bar {
        position: fixed;
        display: flex;
        
        width: 100%;
        
        bottom: 0;
        
        flex-direction: row;
        justify-content: space-around;

        background-color: rgba(255, 255, 255, 0.4);
      }

      .tab-bar button {
        width: 40px;
        height:40px;
        
        margin: 8px 0;
        
        border: none;
        
        background-color: rgba(60, 120, 216, 0.7);
        
        border-radius: 100%;
        
        -webkit-transition: background-color 0.2s ease-out;
        transition: background-color 0.2s ease-out;

        -webkit-tap-highlight-color: transparent;
      }

      .tab-bar button:hover, .tab-bar button:focus {
        background-color: rgba(60, 120, 216, 0.8);
        outline: 0;
      }

      .tab-bar button:active, .tab-bar button:focus:active {
        background-color: rgba(60, 120, 216, 1.0);
      }
    </style>
  </head>

  <body>
    
    <nav class="tab-bar">
      <button class="tab-btn tab-1"></button>
      <button class="tab-btn tab-2"></button>
      <button class="tab-btn tab-3"></button>
      <button class="tab-btn tab-4"></button>
    </nav>

    <script>
      var tabBtns = document.querySelectorAll('.tab-bar > .tab-btn');

      for(var i = 0; i < tabBtns.length; i++) {   tabBtns[i].addEventListener('click', onTabClick, true);
      }

      function onTabClick(e) {
        var currentTab = document.querySelector('.tab-bar > .tab-btn.selected');
        if(currentTab) {
          currentTab.classList.remove('selected');
        }
        var btn = e.target;
        btn.classList.add('selected');
      }
    </script>

    <!-- // [TEMPLATE footer] -->
  </body>
</html>
