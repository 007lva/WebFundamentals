<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="mq.css">
    <!-- // [START mqueries] -->
    <link rel="stylesheet" media="(max-width: 640px)" href="max-640px.css" />
    <link rel="stylesheet" media="(min-width: 640px)" href="min-640px.css" />
    <link rel="stylesheet" media="(orientation: portrait)" href="portrait.css" />
    <link rel="stylesheet" media="(orientation: landscape)" href="landscape.css" />
    <style type="text/css">
      @media (min-width: 500px) and (max-width: 600px) {
        h1 {
          color: fuchsia;
        }
        
        .desc:after {
          content:" In fact, it's between 500px and 600px wide.";
        }
      }
    </style>
    <!-- // [END mqueries] -->
    <title>Media Queries</title>
  </head>
  <body>
    <article>
      <h1>Media Queries</h1>

      <p class="desc"></p>

      <p class="orientation">Orientation:</p>

      <p>
        This is a test to show how the <code>media</code> queries
        affects a page. 
      </p>

    </article>
  </body>
</html>
