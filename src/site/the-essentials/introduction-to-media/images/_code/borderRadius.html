<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- // [TEMPLATE header_full] -->
    <link rel="stylesheet" type="text/css" href="layouts-common.css">
    <style type="text/css">
    .border {
      background-color: #f4b400;
      height: 50px;
      margin: 0 0 20px 0;
    }
    /* // [START circle] */
    .circle {
      border-radius: 50%;
      width: 50px;
    }
    /* // [END circle] */

    /* // [START ellipse] */
    .ellipse {
      border-radius: 50%;
      width: 100px;
    }
    /* // [END ellipse] */

    /* // [START lozenge] */
    .lozenge {
      border-radius: 5em 1em;
      width: 100px;
    }
    /* // [END lozenge] */

    </style>
    <title>Web Essentials: border radius</title>
  </head>
  <body>
    <div class="container" role="main">

    <div class="circle border"></div>
    <div class="ellipse border"></div>
    <div class="lozenge border"></div>

    </div>
  </body>
</html>
