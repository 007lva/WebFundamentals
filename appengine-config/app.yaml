runtime: python27
api_version: 1
threadsafe: true

pagespeed:
  enabled_rewriters:
    - InlineImages
    - CollapseWhitespace
    - RemoveComments
    - InlineJs
  url_blacklist:

#default_expiration: "1d"
handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: langs/en/favicon.ico
  upload: langs/en/favicon.ico

- url: /web/imgs
  static_dir: imgs
  expiration: 1d

- url: /web/(.*\.(png|gif|jpg|svg|xml|mp4|webm|mp3))
  static_files: langs/en/\1
  expiration: 1d
  upload: langs/en/(.*\.(png|gif|jpg|svg|xml|mp4|mp3))

- url: /web/(.*\.ico)
  static_files: langs/en/\1
  expiration: 7d
  upload: langs/en/(.*\.ico)

- url: /web/(.*\.(js|css))
  static_files: \1
  expiration: 1d
  upload: (.*\.(js|css))
  http_headers:
    Access-Control-Allow-Origin: https://developers.google.com

- url: /web/(.*\.(woff|eot|ttf))
  static_files: \1
  expiration: 1d
  upload: (.*\.(woff|eot|ttf))
  http_headers:
    Access-Control-Allow-Origin: https://developers.google.com

- url: /web
  script: main.app
  secure: always

- url: /web/(.*)
  script: main.app
  secure: always

# This is simply a redirect from index to /web
- url: /
  script: main.app
  secure: always

skip_files:
- ^(.*/)?.*\.psd$
- ^(.*/)?.*\.pxm$
