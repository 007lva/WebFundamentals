<!DOCTYPE html>
<html>
<head>
  <!-- // [TEMPLATE header_full] -->
  <title>Video: Provide captions with the track element</title>
  <style type="text/css">
    #container {
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    video {
      max-width: 100%;
    }

  </style>
</head>
<body>
<div id="container" role="main">
  <h1>Video: Provide captions with the <code>track</code> element</h1>
  <!-- // [START track] -->
  <video controls>
    <source src="chrome.webm" type="video/webm; codecs='vp8, vorbis'" />
    <source src="chrome.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
    <track src="chrome-subtitles-en.vtt" label="English captions"
           kind="captions" srclang="en" default />
    <p>This browser does not support the video element.</p>
  </video>
  <!-- // [END track] -->
  

  <div id="srcInfo" class="is-hidden">
    <p>
      <b>Event type:</b> <span id="srcEvent"></span><br>
      <b>Current source file:</b> <span id="srcFile"></span><br>
      <b>Video size:</b> <span id="srcWidth"></span>&times;<span id="srcHeight"></span>
    </p>
  </div>


  <script>

  function init() {
    document.querySelector("video").addEventListener("loadedmetadata", showMetadata);
  }

  function showMetadata(evt) {
    var srcInfo = document.querySelector("#srcInfo");
    var srcEvent = document.querySelector("#srcEvent");
    var srcFile = document.querySelector("#srcFile");
    var srcWidth = document.querySelector("#srcWidth");
    var srcHeight = document.querySelector("#srcHeight");

    srcInfo.classList.remove("is-hidden");
    srcEvent.innerText = evt.type;
    srcFile.innerText = this.currentSrc.replace(/^.*[\\\/]/, '');
    srcWidth.innerText = this.videoWidth;
    srcHeight.innerText = this.videoHeight;
  }

  init();
  
  </script>
</div>
<!-- // [TEMPLATE footer] -->
</body>
</html>
