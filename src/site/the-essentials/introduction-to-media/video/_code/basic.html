<!DOCTYPE html>
<html>
<head>
	<!-- // [TEMPLATE header_full] -->
	<title>Video Element: Basic Usage</title>
  <style>
    /* // [START styling] */
    video#myvideo {
        width: 600px;
    }

    @media screen and (max-width: 1000px) {
        video#myvideo {
            max-width: 100%;
            width: auto;
        }
    }
    /* // [END styling] */
    </style>
</head>
<body>
<div id="container" role="main">

  <h1>Video Element: Basic Usage</h1>

  <!-- // [START basic] -->
  <video id="myvideo" src='chrome.webm'>
    <p>This browser does not support the video element.</p>
  </video>
  <!-- // [END basic] -->

  <p id="videoSrc"></p>

  <script>
    /* // [START currentsrc] */
    document.querySelector('video').onloadedmetadata = function(){
        var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
        document.querySelector("#videoSrc").textContent = 'Playing video: ' + fileName;
    };
    /* // [END currentsrc] */
  </script>
</div>
<!-- // [TEMPLATE footer] -->
</body>
</html>
