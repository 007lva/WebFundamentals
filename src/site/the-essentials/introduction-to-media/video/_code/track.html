<!DOCTYPE html>
<html>
<head>
	<!-- // [TEMPLATE header_full] -->
	<title>Accessible video element</title>
  <style>
    /* // [START styling] */
    video#myvideo {
        width: 600px;
    }

    @media screen and (max-width: 1000px) {
        video#myvideo {
            max-width: 100%;
            width: auto;
        }
    }
    /* // [END styling] */
    </style>
</head>
<body>
<div id="container">

  <h1>The Video Element</h1>

  <!-- // [START basic] -->
  <video>
    <source src="video/chrome.mp4" type="video/mp4;" />
    <source src="video/chrome.webm" type="video/webm" />
    <track src="tracks/chrome-subtitles-en.vtt" />
    <p>This browser does not support the video element.</p>
  </video>
  <!-- // [END basic] -->

  <p id="videoSrc"></p>

  <script>
    document.querySelector('video').onloadedmetadata = function(){
        var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
        document.querySelector("#videoSrc").textContent = 'Playing video: ' + fileName;
    };
  </script>
</div>
<!-- // [TEMPLATE footer] -->
</body>
</html>
