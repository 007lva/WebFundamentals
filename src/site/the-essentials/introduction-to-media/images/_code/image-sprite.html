<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- // [TEMPLATE header_full] -->
    <title>Sprite Sheet Sample</title>
    <style type="text/css">
      span.sprite-sheet {
        display: inline-block;
      }
      /* // [START sprite] */
      .sprite-sheet {
        background-image: url(sprite-sheet.png);
        width: 20px;
        height: 20px;
      }

      .gray-airplane {
        background-position: -100px -190px;
      }

      .red-airplane {
        background-position: -120px -190px; 
      }
      /* // [END sprite] */

    </style>
  </head>
  <body>
    <div role="main">
      <h1>Sprite Sheet Sample</h1>
      <p>
        <img src="sprite-sheet.png">
      </p>
      <p>
        Look, a gray airplane! <span class="sprite-sheet gray-airplane"></span>
      </p>
      <p>
        And this is a red airplane! <span class="sprite-sheet red-airplane"></span>
      </p>
    </div>
    <!-- // [TEMPLATE footer] -->
  </body>
</html>
