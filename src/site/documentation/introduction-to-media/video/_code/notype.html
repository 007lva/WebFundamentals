<!DOCTYPE html>
<html>
<head>
	<!-- // [TEMPLATE header_full] -->
	<title>Video Element: source without type</title>
</head>
<body>
<div id="container" role="main">

  <h1>Video Element: source without type</h1>

  <video controls preload="metadata">
    <source src="chrome.webm#t=10,15" />
    <source src="chrome.mp4#t=10,15" />
    <p>This browser does not support the video element.</p>
  </video>

  <p id="videoSrc"></p>

  <script>
  document.querySelector("video").addEventListener("loadedmetadata", function(){
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
  	document.querySelector("#videoSrc").innerHTML = "currentSrc: " + fileName +
      "<br /> videoWidth: " + this.videoWidth + "px<br /> videoHeight: " + this.videoHeight + "px";
    sampleCompleted("video/fragment.html")
  });
  </script>
</div>
<!-- // [TEMPLATE footer] -->
</body>
</html>
