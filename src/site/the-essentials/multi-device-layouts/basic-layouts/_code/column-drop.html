<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- // [TEMPLATE header_full] -->
    <link rel="stylesheet" type="text/css" href="layouts-common.css">
    <style type="text/css">

      .container {
        margin: 0;
        padding: 0;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
        width: 100%;
      }

      .c1, .c2, .c3 {
        width: 100%;
      }

      @media (min-width: 600px) {
        .c1 {
          width: 60%;
          order: 2;
        }

        .c2 {
          width: 40%;
          order: 1;
        }

        .c3 {
          width: 100%;
          order: 3;
        }
      }


      @media (min-width: 800px) {
        .c1 {
          width: 60%;
          order: 2;
        }

        .c2 {
          width: 20%;
          order: 1;
        }

        .c3 {
          width: 20%;
          order: 3;
        }
      }


    </style>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
    </div>
  </body>
</html>
