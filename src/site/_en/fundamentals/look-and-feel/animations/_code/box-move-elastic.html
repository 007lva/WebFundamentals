<!doctype html>
<html>

  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="viewport" content="width=device-width">
	  <title>Simple Box Move</title>
	  <style>
	  	html {
	  		background: #f2f2f2;
	  	}

			.button-container {
			  text-align: center;
			}

			.box-mover {
			  background: #4285f4;
			  border: none;
			  padding: 10px 12px;
			  border-radius: 3px;
			  color: #FFF;
			}

	  	.box {
			  width: 100px;
			  height: 100px;

			  background: #FFF;
			  box-shadow: 0 10px 20px rgba(0,0,0,0.5);

			  -webkit-transform: translate(0, 0);
			  -webkit-transition: -webkit-transform 500ms;

			  transform: translate(0, 0);
			  transition: transform 500ms;

			  will-change: transform;
			}

			.box.move {
			  transform: translate(100px, 100px);
			}
	  </style>
	</head>

	<body>
		<div class="box"></div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/TweenMax.min.js"></script>
		<script>
			var boxMover = document.querySelector('.box-mover');
			var box = document.querySelector('.box');
			var x = 100;

			boxMover.addEventListener('click', function() {
			  TweenLite.to(box, 1.5, {
			    x: x + '%',
			    ease: 'Elastic.easeOut'
			  });

			  x = (x === 100 ? -100 : 100);

			}, false);

		</script>
	</body>

</html>
